<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Color Identifier">
    <meta name="author" content="jackrzhang">

    <title>Color Identifier</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico?v=~|VERSION|~">

    <!-- Pure.css -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css?v=~|VERSION|~">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    
<body>
    <h1 class="title">color identifier</h1>
    <h2 class="title">a service by jackrzhang</h2>

    <div id="input-view" class="view">
        <button  class="input-button">
            <span>Select an image</span>
            <i class="fa fa-picture-o"></i>
            <input type="file" accept="image/*" onchange="loadImageFile()" id="image-input">
        </button>
        <p class="or">OR</p>
        <div class="url-input-container">
            <input type="text" placeholder="ENTER AN IMAGE URL" id="url-input">
        </div>
        <button class="input-button" id="load-image">
            <span>OK</span>
        </button>
        <div>
            <p class="url-input-error">Image url invalid or inaccessible.</p>
        </div>
    </div>

    <div id="select-color-view" class="view">
        <p id="canvas-label">SELECTED IMAGE:</p>
        <div id="canvas-wrapper">
            <canvas id="select-color-canvas" width="475px" height="200px"/></canvas>
            <div id="select-color-cursor">
                <div id="select-color-cursor-center"></div>
            </div>
        </div>

        <p id="selected-color-display-label">SELECTED COLOR:</p>
        <div id="selected-color-display"></div>
        <button class="input-button" id="continue">
            <span>IDENTIFY</span>
        </button>
    </div>

    <div id="identify-color-view" class="view">
        <div id="identified-color-display">
            <div id="identified-color-tint"></div>
        </div>
        <div id="identified-color-info">
            <p>HEX:
                <span class="color-info" id="hex-color-info"></span>
            </p>
            <p>RGB:
                <span class="color-info" id="rgb-color-info"></span>
            </p>
            <p>HSV:
                <span class="color-info" id="hsv-color-info"></span>
            </p>
            <p>CMYK:
                <span class="color-info" id="cmyk-color-info"></span>
            </p>
            <p>PMS
                <span class="trademark-symbol">&reg</span>:
                <span class="color-info" id="pms-color-info"></span>
            </p>
            <p>COPIC
                <span class="trademark-symbol">&reg</span>:
                <span class="color-info" id="copic-color-info"></span>
            </p>
        </div>
    </div>

    <div id="loading-view" class="view">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>

    <!-- jQuery, jQuery UI -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Application Javascript -->
    <script src="js/app.js?v=~|VERSION|~"></script>
</body>

</html>
