<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Color Identifier">
    <meta name="author" content="jackrzhang">

    <title>Color Identifier</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <!-- Pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-paint-brush.ico" type="image/x-icon">
</head>
    
<body>
    <h1 class="title">color identifier</h1>
    <h2 class="subtitle">a service by <a href='https://github.com/jackrzhang' target="_newtab">jackrzhang</a></h2>

    <div id="input-view" class="view">
        <div class="file-input-wrapper">
            <input type="file" accept="image/*" id="image-input">
            <button class="input-button file-input">
                <span>Select an image</span>
                <i class="fa fa-picture-o"></i>
            </button>
        </div>
        <p class="or">OR</p>
        <div class="url-input-container url-input">
            <input type="text" placeholder="ENTER AN IMAGE URL" id="url-input">
        </div>
        <button class="input-button" id="load-image">
            <span>OK</span>
        </button>
        <div>
            <p class="url-input-error">Image url invalid or inaccessible.</p>
        </div>
    </div>

    <div id="select-color-view" class="view">
        <p id="canvas-label">SELECTED IMAGE:</p>
        <div id="canvas-wrapper">
            <canvas id="select-color-canvas" width="420px" height="200px"/></canvas>
            <div id="select-color-cursor">
                <div id="select-color-cursor-center"></div>
            </div>
        </div>
        <p id="selected-color-display-label">SELECTED COLOR:</p>
        <div id="selected-color-display"></div>
        <button class="input-button" id="forward-to-identify-color">
            <span>IDENTIFY</span>
        </button>
        <div><i id="back-to-input" class="go-back-button fa fa-long-arrow-left"></i></div>
    </div>

    <div id="identify-color-view" class="view">
        <div id="identified-color-display">
            <div id="identified-color-tint"></div>
        </div>
        <div id="identified-color-info">
            <p>RGB:
                <span class="color-info" id="rgb-color-info"></span>
            </p>
            <p>HEX:
                <span class="color-info" id="hex-color-info"></span>
            </p>
            <p>HSV:
                <span class="color-info" id="hsv-color-info"></span>
            </p>
            <p>HSL:
                <span class="color-info" id="hsl-color-info"></span>
            </p>
            <p>HWB:
                <span class="color-info" id="hwb-color-info"></span>
            </p>
            <p>CMYK:
                <span class="color-info" id="cmyk-color-info"></span>
            </p>
            <p>XYZ:
                <span class="color-info" id="xyz-color-info"></span>
            </p>
        </div>
        <div><i id="back-to-select-color" class="go-back-button fa fa-long-arrow-left"></i></div>
    </div>

    <div id="loading-view" class="view">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>

    <!-- jQuery, jQuery UI -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>

    <!-- Application Javascript -->
    <script src="js/load-image.js"></script>
    <script src="js/select-color.js"></script>
    <script src="js/color-info.js"></script>
    <script src="js/route-views.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
